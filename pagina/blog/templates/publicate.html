{% extends 'base.html' %}
{% block title %}Publicate{% endblock title %}


{% block content %}  
<form method="POST" class="container mt-3"  enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label"> Nome </label>
        <input type="text" class="form-control" name="autor">
    </div>
    <div class="mb-3">
        <label for="conteudo" class="form-label"> Coment√°rio </label>
        <textarea class="form-control" name="conteudo" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <input type="file" accept="image/png, image/gif, image/jpeg" name="imagem">
    </div>
    <button type="submit" class="btn btn-primary"> Publicar </button>
</form>
{% endblock content %}
